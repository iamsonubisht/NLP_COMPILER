<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSQL Query Runner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            font-weight: bold;
        }
        #query-input {
            min-height: 120px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .query-caption {
            caption-side: bottom;
            text-align: center;
            font-style: italic;
            padding: 10px;
            color: #6c757d;
        }
        .alert {
            margin-top: 20px;
        }
        #results-table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }
        #results-table th, #results-table td {
            padding: 0.75rem;
            vertical-align: top;
            border: 1px solid #dee2e6;
        }
        #results-table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .card {
                margin-bottom: 15px;
            }
            #query-input {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="bi bi-database"></i> EDSQL Query Runner</h4>
            </div>
            <div class="card-body">
                <form id="query-form">
                    <div class="mb-3">
                        <label for="query-input" class="form-label">Enter your query:</label>
                        <textarea class="form-control" id="query-input" rows="5" 
                                  placeholder="Examples:&#10;Show students with grades above 89&#10;Show names starting with A&#10;Insert name=\"Sourav Bajetha\"&#10;Remove id=501"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-play-fill"></i> Run Query
                    </button>
                </form>
            </div>
        </div>

        <div id="result-container" class="d-none">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5><i class="bi bi-table"></i> Query Results</h5>
                </div>
                <div class="card-body">
                    <div id="loading-spinner" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing your query...</p>
                    </div>
                    <div id="results-display"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const queryForm = document.getElementById('query-form');
            const queryInput = document.getElementById('query-input');
            const resultContainer = document.getElementById('result-container');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultsDisplay = document.getElementById('results-display');

            queryForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset UI
                resultsDisplay.innerHTML = '';
                loadingSpinner.classList.remove('d-none');
                resultContainer.classList.remove('d-none');

                try {
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: queryInput.value.trim() })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Query failed');
                    }

                    if (data.success) {
                        if (data.html) {
                            // Display the HTML table
                            resultsDisplay.innerHTML = data.html;
                            
                            // Add the EDSQL query as a caption
                            const table = resultsDisplay.querySelector('table');
                            if (table) {
                                const caption = document.createElement('caption');
                                caption.className = 'query-caption';
                                caption.textContent = `Executed query: ${data.edsql}`;
                                table.appendChild(caption);
                            }
                        } else if (data.message) {
                            // Display success message for INSERT/DELETE
                            const alertType = data.edsql.startsWith('INSERT') ? 'success' : 'warning';
                            resultsDisplay.innerHTML = `
                                <div class="alert alert-${alertType}">
                                    <i class="bi ${alertType === 'success' ? 'bi-check-circle' : 'bi-trash'}"></i> 
                                    ${data.message}
                                    <div class="mt-2 small">Query: ${data.edsql}</div>
                                </div>
                            `;
                        }
                    } else {
                        resultsDisplay.innerHTML = `
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> ${data.message || 'No results found'}
                                <div class="mt-2 small">Query: ${data.edsql}</div>
                            </div>
                        `;
                    }
                    
                } catch (error) {
                    resultsDisplay.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> ${error.message}
                        </div>
                    `;
                } finally {
                    loadingSpinner.classList.add('d-none');
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
